<h2>Learning ngFor!</h2>
<h4>My Favorite Movies</h4>
<ul>
    <li *ngFor ="let movie of movies;;let even = even; let odd = odd"
    [class.even]="even"
    [class.odd]="odd"
    >
        {{movie.title}} - {{movie.director}} - {{movie.releaseDate}}

    </li>
</ul>
<table>
    <tr>
        <th>Movie Name</th>
        <th>Director</th>
        <th>Realease Date</th>
    </tr>
    <tr *ngFor ="let movie of movies">
       <td>{{movie.title}}</td>
       <td>{{movie.director}}</td>
       <td>{{movie.releaseDate}}</td>
    </tr>
</table>
